<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 3D Engine</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="engine-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            // Basic 3D Engine Class
            class Engine3D {
                constructor(containerId) {
                    this.scene = new THREE.Scene();
                    this.camera = new THREE.PerspectiveCamera(
                        75, // Field of view
                        window.innerWidth / window.innerHeight, // Aspect ratio
                        0.1, // Near clipping plane
                        1000 // Far clipping plane
                    );
                    this.renderer = new THREE.WebGLRenderer();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    document.getElementById(containerId).appendChild(this.renderer.domElement);

                    this.objects = [];
                    this.camera.position.z = 5;

                    // Handle window resize
                    window.addEventListener('resize', () => this.onWindowResize());
                }

                // Add object to the scene
                addObject(geometry, material) {
                    const mesh = new THREE.Mesh(geometry, material);
                    this.scene.add(mesh);
                    this.objects.push(mesh);
                    return mesh;
                }

                // Update loop for animations
                update() {
                    requestAnimationFrame(() => this.update());
                    this.objects.forEach(obj => {
                        // Example: Rotate objects
                        obj.rotation.x += 0.01;
                        obj.rotation.y += 0.01;
                    });
                    this.renderer.render(this.scene, this.camera);
                }

                // Handle window resizing
                onWindowResize() {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }

            // Initialize the engine
            const engine = new Engine3D('engine-container');

            // Create a demo cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = engine.addObject(geometry, material);

            // Start the update loop
            engine.update();
        });
    </script>
</body>
</html>
